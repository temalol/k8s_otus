apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  labels:
    app: productpage
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        image:  {{ .Values.productpage.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.productpage.port }}
        readinessProbe:
          httpGet:
            path: {{ .Values.productpage.probePath }}
            port: {{ .Values.productpage.port }}
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: {{ .Values.productpage.probePath }}
            port: {{ .Values.productpage.port }}
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        securityContext:
          runAsUser: 1000
      volumes:
      - name: tmp
        emptyDir: {}