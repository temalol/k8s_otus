  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: base-ingress
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  spec:
    ingressClassName: nginx
    tls:
      - hosts:
        - k8s-uptime.ru
        secretName: ingress-cert
    rules:
      - host: k8s-uptime.ru
        http:
          paths:
            - pathType: Prefix
              backend:
                service:
                  name: productpage
                  port:
                    number: 9080
              path: /